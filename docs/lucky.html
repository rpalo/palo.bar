<link rel="stylesheet" href="css/overrides.css" />

<h2>How About...</h2>

<h3 id="suggestion-title"><a id="suggestion-link" href=""></a></h3>

<p id="suggestion-description"></p>

<button role="button" id="again">Again!</button>

<script>
  const link = document.getElementById("suggestion-link");
  const description = document.getElementById("suggestion-description");
  const again = document.getElementById("again");

  let drinks = []

  function pick_random_cocktail() {
    const cocktail = drinks[Math.floor(Math.random()*drinks.length)];
    link.href = cocktail.permalink;
    link.innerText = cocktail.title;
    description.innerText = cocktail.description;
  }

  again.addEventListener("click", pick_random_cocktail);

  fetch("/cocktails.json")
    .then(response => response.json())
    .then(data => {
      drinks = data;
      pick_random_cocktail();
    })
    .catch((error) => console.error(error));
</script>
