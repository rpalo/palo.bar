---
title: Search
description: Find a specific cocktail quickly.
---

<input id="search-input" type="text">

<h2>Results</h2>

<div id="search-results">

</div>

<script>
  const input = document.getElementById("search-input");
  const results = document.getElementById("search-results");

  const drinks = fetch("/cocktails.json")
    .then(response => response.json())
    .catch((error) => console.error(error));

  function update_results() {
    const query = input.value;
    results.innerHTML = "";
    drinks.filter((drink) => drink.title.includes(query))
      .forEach((drink) => {
        const el = document.createElement("div");
        const title = document.createElement("h3");
        const link = document.createElement("a");
        link.href = drink.permalink;
        link.innerText = drink.title;
        title.appendChild(link);
        const description = document.createElement("p");
        description.innerText = drink.description;
        el.appendChild(title);
        el.appendChild(description);
        results.appendChild(el);
      });
  }
</script>
